<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        /* General styling for form layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Styling for the form container */
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Max width for larger screens */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                width: 100%;
                max-width: none;
                box-shadow: none;
                padding: 10px;
            }

            input {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <label for="referenceNo">Reference No:</label>
        <input type="text" id="referenceNo" name="referenceNo" readonly>

        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" readonly>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="partNo">Part No:</label>
        <input type="text" id="partNo" name="partNo" required>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required>
    </form>

    <script>
        let savedEntries = [];

        window.onload = function() {
            document.getElementById('referenceNo').value = generateReferenceNo();
            document.getElementById('datetime').value = getCurrentDateTime();
            document.getElementById('branch').focus(); // Start cursor at Branch
        };

        function generateReferenceNo() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${year}${month}${day}${hours}${minutes}`;
        }

        function getCurrentDateTime() {
            const now = new Date();
            return now.toISOString().slice(0, 16); // ISO format for datetime-local
        }

        // Handle tab sequence and saving the data
        document.getElementById('branch').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' || event.key === 'Tab') {
                event.preventDefault();
                document.getElementById('location').focus();
            }
        });

        document.getElementById('location').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' || event.key === 'Tab') {
                event.preventDefault();
                document.getElementById('partNo').focus();
            }
        });

        document.getElementById('partNo').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' || event.key === 'Tab') {
                event.preventDefault();
                document.getElementById('qty').focus();
            }
        });

        document.getElementById('qty').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' || event.key === 'Tab') {
                event.preventDefault();
                saveEntry();  // Save data when Qty is entered and move back to Location
            }
        });

        function saveEntry() {
            const branch = document.getElementById('branch').value;
            const location = document.getElementById('location').value;
            const partNo = document.getElementById('partNo').value;
            const qty = document.getElementById('qty').value;

            savedEntries.push({ branch, location, partNo, qty });
            submitDataToGoogleSheets(branch, location, partNo, qty);

            document.getElementById('location').value = '';
            document.getElementById('partNo').value = '';
            document.getElementById('qty').value = '';

            document.getElementById('location').focus();
        }

        function submitDataToGoogleSheets(branch, location, partNo, qty) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwcQ2bxuY8L5qwlCPz-JjOVSgt1qT7kVFkGV-YVWyI_NBzrHZkoJ7t1VK3Ziqypvs9LYw/exec';

            const referenceNo = document.getElementById('referenceNo').value;
            const datetime = document.getElementById('datetime').value;

            fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    'referenceNo': referenceNo,
                    'datetime': datetime,
                    'branch': branch,
                    'location': location,
                    'partNo': partNo,
                    'qty': qty
                })
            })
            .then(response => response.text())
            .then(result => {
                console.log('Data sent successfully: ' + result);
            })
            .catch(error => console.error('Error!', error.message));
        }
    </script>
</body>
</html>
