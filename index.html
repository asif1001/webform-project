<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form with Formspree</title>
</head>
<body>
    <h2>Submit Data</h2>
    <!-- Formspree form -->
    <form id="dataForm">
        <!-- Reference No -->
        <label for="referenceNo">Reference No:</label><br>
        <input type="text" id="referenceNo" name="referenceNo" readonly><br><br>

        <!-- Date and Time -->
        <label for="datetime">Date and Time:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" readonly><br><br>

        <!-- Branch -->
        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch" required><br><br>

        <!-- Location -->
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <!-- Part No -->
        <label for="partNo">Part No:</label><br>
        <input type="text" id="partNo" name="partNo" required><br><br>

        <!-- Quantity -->
        <label for="qty">Quantity:</label><br>
        <input type="number" id="qty" name="qty" required><br><br>

        <!-- Submit button -->
        <button type="submit">Send</button>
    </form>

    <!-- Response display -->
    <div id="formResponse" style="margin-top: 20px; color: red;"></div>

    <script>
        // Auto-generate reference number and date on form load
        window.onload = function() {
            document.getElementById('referenceNo').value = generateReferenceNo();
            document.getElementById('datetime').value = getCurrentDateTime();
        };

        function generateReferenceNo() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${year}${month}${day}${hours}${minutes}`;
        }

        function getCurrentDateTime() {
            const now = new Date();
            return now.toISOString().slice(0, 16);
        }

        // Form submit handler
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch("https://formspree.io/f/mldervly", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('formResponse').innerText = "Form submitted successfully!";
                    form.reset();  // Clear form after submission
                } else {
                    return response.json().then(errorData => {
                        if (errorData.errors) {
                            document.getElementById('formResponse').innerText = 
                                "Failed to send data: " + errorData.errors.map(error => error.message).join(", ");
                        } else {
                            document.getElementById('formResponse').innerText = "Failed to send data via email.";
                        }
                    });
                }
            }).catch(error => {
                document.getElementById('formResponse').innerText = "An error occurred: " + error.message;
            });
        });
    </script>
</body>
</html>
