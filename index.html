<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
</head>
<body onload="populateFields()">
    <h2>Submit Data</h2>
    <form id="dataForm">
        <!-- Reference No -->
        <label for="referenceNo">Reference No:</label><br>
        <input type="text" id="referenceNo" name="referenceNo" readonly><br><br>

        <!-- Date and Time -->
        <label for="datetime">Date and Time:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" readonly><br><br>

        <!-- Branch -->
        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch" required><br><br>

        <!-- Location -->
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <!-- Part No -->
        <label for="partNo">Part No:</label><br>
        <input type="text" id="partNo" name="partNo" required><br><br>

        <!-- Quantity -->
        <label for="qty">Quantity:</label><br>
        <input type="number" id="qty" name="qty" required><br><br>

        <button type="button" onclick="storeData()">Send</button>
    </form>

    <script>
        let tempData = {}; // Object to store data temporarily

        // Function to format date to YYYYMMDDHHMM format for Reference No
        function generateReferenceNo() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            return `${year}${month}${day}${hours}${minutes}`;
        }

        // Function to get current date and time in ISO format for datetime-local field
        function getCurrentDateTime() {
            const now = new Date();
            return now.toISOString().slice(0, 16); // Returns "YYYY-MM-DDTHH:MM"
        }

        // Function to populate the Reference No and Date and Time fields when the form loads
        function populateFields() {
            document.getElementById('referenceNo').value = generateReferenceNo();
            document.getElementById('datetime').value = getCurrentDateTime();
        }

        function storeData() {
            // Capture form data temporarily
            const referenceNo = document.getElementById('referenceNo').value;
            const datetime = document.getElementById('datetime').value;
            const branch = document.getElementById('branch').value;
            const location = document.getElementById('location').value;
            const partNo = document.getElementById('partNo').value;
            const qty = document.getElementById('qty').value;

            tempData = {
                referenceNo,
                datetime,
                branch,
                location,
                partNo,
                qty
            };

            console.log("Data stored temporarily:", tempData);
            alert('Data temporarily stored. You can send it later.');
        }

        function sendData() {
            // Logic to send data to a server or API can be added here
            console.log("Data sent:", tempData);
        }
    </script>
</body>
</html>
