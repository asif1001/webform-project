<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
</head>
<body>
    <h2>Submit Data</h2>
    <form id="dataForm">
        <!-- Reference No -->
        <label for="referenceNo">Reference No:</label><br>
        <input type="text" id="referenceNo" name="referenceNo" required><br><br>

        <!-- Date and Time -->
        <label for="datetime">Date and Time:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>

        <!-- Branch -->
        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch" required><br><br>

        <!-- Location -->
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <!-- Part No -->
        <label for="partNo">Part No:</label><br>
        <input type="text" id="partNo" name="partNo" required><br><br>

        <!-- Quantity -->
        <label for="qty">Quantity:</label><br>
        <input type="number" id="qty" name="qty" required><br><br>

        <button type="button" onclick="storeData()">Send</button>
    </form>

    <script>
        let tempData = {}; // Object to store data temporarily

        function storeData() {
            // Capture form data temporarily
            const referenceNo = document.getElementById('referenceNo').value;
            const datetime = document.getElementById('datetime').value;
            const branch = document.getElementById('branch').value;
            const location = document.getElementById('location').value;
            const partNo = document.getElementById('partNo').value;
            const qty = document.getElementById('qty').value;

            tempData = {
                referenceNo,
                datetime,
                branch,
                location,
                partNo,
                qty
            };

            console.log("Data stored temporarily:", tempData);
            alert('Data temporarily stored. You can send it later.');
        }

        function sendData() {
            // Logic to send data to a server or API can be added here
            console.log("Data sent:", tempData);
        }
    </script>
</body>
</html>
